<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Town Limo | Atlanta's Premier Chauffeur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

<section class="hero">
  <div class="hero-bg"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="reveal-box">
        <h1 class="title">A Town Limo</h1>
    </div>
    <div class="reveal-box">
        <p class="subtitle">ATLANTA'S FINEST LUXURY TRANSPORTATION</p>
    </div>

    <div class="booking-card">
        <h3 class="form-head">Reserve Your Fleet</h3>
        <form class="booking-form">
            <div class="form-row">
                <input type="text" placeholder="Pickup Location" required>
                <input type="text" placeholder="Drop-off Location" required>
            </div>
            <div class="form-row">
                <input type="datetime-local" required>
                <select required>
                    <option value="" disabled selected>Select Fleet Type</option>
                    <option>Cadillac Escalade</option>
                    <option>Luxury Sedan</option>
                    <option>Mercedes Sprinter Van</option>
                </select>
            </div>
            <button type="submit" class="gold-btn">BOOK NOW / GET QUOTE</button>
        </form>
    </div>
  </div>
</section>

<section class="contact-section">
  <div class="contact-container">
    <h2 class="section-title">CONTACT US</h2>
    <div class="heavy-card">
        <div class="info-group">
            <span class="label">Proprietor</span>
            <p class="data">Aditya Kale</p>
        </div>
        <div class="info-group">
            <span class="label">Email Address</span>
            <p class="data">Akale5059@gmail.com</p>
        </div>
        <div class="info-group">
            <span class="label">Direct Line</span>
            <p class="data">+91 7620858085</p>
        </div>
        <div class="action-row">
            <a href="tel:7620858085" class="contact-btn">CALL NOW</a>
            <a href="https://wa.me/917620858085" class="contact-btn wa">WHATSAPP</a>
        </div>
    </div>
  </div>
</section>

<script src="style.js"></script>
</body>
</html>
